<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ｜株式会社アルフィオン (Alfion)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/pages/contact.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">お問い合わせ</h1>
                <p class="page-subtitle">AI・DXに関するご相談、お見積もりなど、お気軽にお問い合わせください。</p>
            </div>
            
            <p class="contact-description">
                下記フォームにご記入の上、送信してください。担当者より3営業日以内にご連絡いたします。
                お急ぎの場合は、お電話（03-XXXX-XXXX）でも承っております。
            </p>

            <div class="contact-grid">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">お名前<span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="company" class="form-label">会社名</label>
                        <input type="text" id="company" name="company" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス<span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">お問い合わせ内容<span class="required">*</span></label>
                        <textarea id="message" name="message" class="form-textarea" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">送信する</button>
                </form>
                
                <div class="contact-info">
                    <h3 class="info-title">基本情報</h3>
                    <ul class="info-list">
                        <li class="info-item">
                            <div class="info-label">会社名</div>
                            <div class="info-text">株式会社アルフィオン</div>
                        </li>
                        <li class="info-item">
                            <div class="info-label">所在地</div>
                            <div class="info-text">〒123-4567 東京都渋谷区...</div>
                        </li>
                        <li class="info-item">
                            <div class="info-label">メール</div>
                            <div class="info-text">contact@alfion.jp</div>
                        </li>
                    </ul>
                    <div class="note">
                        <p>
                            個人情報の取り扱いについては、<a href="/privacy">プライバシーポリシー</a>をご確認ください。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="/js/common.js"></script>
</body>
</html>
